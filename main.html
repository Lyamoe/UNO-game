<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/00bc722820.js"
            crossorigin="anonymous"
        ></script>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <title>Play UNO!</title>
    </head>
    <body>
        <!-- homescreen -->
        <section>
            <div id="home">
                <h1>Play UNO!</h1>
                <button id="start">start</button>
            </div>
        </section>
        <main id="main">
            <!-- Bot1 hand -->
            <div id="bot1cards" class="hand">
                <div class="card bot clone" id="bot1clone">
                    <div class="circle">
                        <span>UNO</span>
                    </div>
                </div>
            </div>

            <!-- User hand -->
            <div id="usercards" class="hand">
                <button disabled class="card player clone" id="userclone">
                    <div class="circle">
                        <span></span>
                    </div>
                </button>
            </div>

            <!-- Main game -->
            <h2>Bot turn</h2>
            <div id="main-game">
                <div class="card" id="top">
                    <div class="circle">
                        <span></span>
                    </div>
                </div>

                <!-- Deck -->
                <button disabled id="back" class="card bot">
                    <div class="circle">
                        <span>UNO</span>
                    </div>
                </button>
            </div>
        </main>
        <script type="module" src="visualScript.js"></script>
        <script type="module" src="script.js"></script>
    </body>
</html>
